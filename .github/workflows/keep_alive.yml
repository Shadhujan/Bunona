jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Read from Supabase (game_scores)
        run: |
          echo "Reading game_scores table..."
          curl -sS --fail-with-body -X GET \
            "${{ secrets.SUPABASE_URL }}/rest/v1/game_scores?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
          echo ""
          echo "Read completed."

      - name: Call Edge Function (write keep alive log)
        run: |
          echo "Calling keep-alive Edge Function..."
           curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/keep_alive" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"source":"github-actions"}'
          echo ""
          echo "Edge Function call completed."
